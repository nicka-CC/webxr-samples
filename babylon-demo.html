<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Babylon.js AR Demo</title>
    <style>
        canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #arButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }
        #arButton:active {
            background: #0056b3;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <button id="arButton">Запустить AR</button>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const arButton = document.getElementById("arButton");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = async function() {
            const scene = new BABYLON.Scene(engine);
            
            // Создаем камеру для AR
            const xr = await BABYLON.WebXRDefaultExperience.CreateAsync(scene, {
                uiOptions: {
                    sessionMode: "immersive-ar"
                },
                optionalFeatures: ["hit-test"]
            });

            // Создаем свет
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            
            try {
                // Загружаем модель
                const result = await BABYLON.SceneLoader.ImportMeshAsync(null, "", "untitled.glb", scene);
                
                // Запускаем все анимации
                if (result.animationGroups && result.animationGroups.length > 0) {
                    result.animationGroups.forEach(anim => {
                        anim.play(true);
                    });
                }

                // Настраиваем модель для AR
                result.meshes.forEach(mesh => {
                    mesh.scaling = new BABYLON.Vector3(0.1, 0.1, 0.1);
                });

                // Добавляем возможность размещения модели в AR
                if (xr) {
                    xr.onStateChangedObservable.add((state) => {
                        if (state === BABYLON.WebXRState.IN_XR) {
                            arButton.style.display = "none";
                            
                            // Добавляем возможность размещения модели по тапу
                            xr.onPointerDownObservable.add((evt) => {
                                if (evt.pickInfo.hit) {
                                    const hitPoint = evt.pickInfo.pickedPoint;
                                    result.meshes.forEach(mesh => {
                                        mesh.position = hitPoint;
                                    });
                                }
                            });
                        } else if (state === BABYLON.WebXRState.NOT_IN_XR) {
                            arButton.style.display = "block";
                        }
                    });
                }

                // Показываем кнопку AR, если браузер поддерживает WebXR
                if (navigator.xr) {
                    navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                        if (supported) {
                            arButton.style.display = "block";
                        }
                    });
                }

            } catch (error) {
                console.error("Ошибка:", error);
            }
            
            return scene;
        };

        // Обработчик нажатия на кнопку AR
        arButton.addEventListener("click", async () => {
            const scene = await createScene();
            engine.runRenderLoop(() => {
                scene.render();
            });
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
