<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D Кот — Model Viewer + AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #222; }
    #info {
      position: fixed;
      top: 10px; left: 10px;
      background: rgba(0,0,0,0.7); color: #fff;
      padding: 10px; border-radius: 8px;
      font-family: monospace; z-index: 10; font-size: 14px;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #222;
    }
  </style>
</head>
<body>
  <div id="info">
    <b>3D Кот в AR</b><br>
    Вращайте модель мышкой или пальцем.<br>
    <span>Для AR: нажмите иконку "AR".<br>На iPhone — откроется Quick Look, на Android — WebXR.</span>
  </div>
  <model-viewer
    id="catViewer"
    src="./Cate2.glb"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1.1"
    environment-image="neutral"
    poster=""
    alt="3D Кот для AR"
  >
    <button slot="ar-button" style="position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); padding: 12px 24px; font-size: 18px; border-radius: 8px; border: none; background: #4CAF50; color: #fff; cursor: pointer;">Показать в AR</button>
  </model-viewer>
  <audio id="cat-audio" src="cat.mp3" preload="auto"></audio>
  <script>
    const viewer = document.getElementById('catViewer');
    const audio = document.getElementById('cat-audio');

    // Воспроизвести звук, когда модель поставлена в AR (Android/WebXR/Scene Viewer)
    viewer.addEventListener('ar-placement', () => {
      audio.currentTime = 0;
      audio.play();
    });

    // Для iOS Quick Look — звук только при нажатии на AR-кнопку (ограничение платформы)
    viewer.addEventListener('quick-look-button-tapped', () => {
      audio.currentTime = 0;
      audio.play();
    });
  </script>
</body>
</html>
