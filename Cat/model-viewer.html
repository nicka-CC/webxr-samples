<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D –ö–æ—Ç ‚Äî Android AR + Sound</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #111;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      z-index: 20;
    }

    #start-btn {
      background: #00bcd4;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      padding: 12px 28px;
      margin-top: 20px;
      box-shadow: 0 0 10px #00bcd4;
    }

    #info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
      font-size: 13px;
      background: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="overlay">
    <h2>üêæ 3D –ö–æ—Ç</h2>
    <p>–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –∑–∞–ø—É—Å—Ç–∏—Ç—å –º–æ–¥–µ–ª—å –∏ –∑–≤—É–∫</p>
    <button id="start-btn">‚ñ∂ –ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
  </div>

  <model-viewer
    id="catViewer"
    src="Cate.glb"
    ar
    ar-modes="webxr scene-viewer"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1.1"
    environment-image="neutral"
    alt="3D –ö–æ—Ç –¥–ª—è Android AR"
     ar-button="ar-button">
  </model-viewer>

  <audio id="cat-audio" src="speech.mp3" preload="auto"></audio>

  <div id="info">
    –í—Ä–∞—â–∞–π—Ç–µ –º–æ–¥–µ–ª—å –ø–∞–ª—å—Ü–µ–º. –î–ª—è AR ‚Äî –Ω–∞–∂–º–∏—Ç–µ –∑–Ω–∞—á–æ–∫ "AR".
  </div>
<button id="ar-button" slot="ar-button" style="
  position: absolute;
  bottom: 20px;
  right: 20px;
  background: #00bcd4;
  color: white;
  border: none;
  border-radius: 10px;
  padding: 10px 20px;
  font-size: 16px;
  box-shadow: 0 0 10px #00bcd4;
">
  üîç –í AR
</button>
  <script>
    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('start-btn');
    const viewer = document.getElementById('catViewer');
    const audio = document.getElementById('cat-audio');

    // –ó–∞–ø—É—Å–∫ –ø–æ –∫–Ω–æ–ø–∫–µ
    startBtn.addEventListener('click', async () => {
      overlay.style.display = 'none';
      try {
        await audio.play();
      } catch (err) {
        console.warn('–ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –∑–≤—É–∫–∞ –Ω–µ–≤–æ–∑–º–æ–∂–µ–Ω:', err);
      }
    });

    // –ü–æ–≤—Ç–æ—Ä–Ω–æ–µ –ø—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏–µ –ø—Ä–∏ –≤—Ö–æ–¥–µ –≤ AR
    viewer.addEventListener('ar-placement', () => {
      audio.currentTime = 0;
      audio.play().catch(e => console.warn('–ó–≤—É–∫ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω:', e));
    });
  </script>
</body>
</html>
