<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Котики (Babylon)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            z-index: 3;
        }
        #arButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materials/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script>
        let canvas;
        let engine;
        let scene;
        let model;
        let isRotating = false;
        let lastTouchX = 0;
        let lastTouchY = 0;
        let rotationSpeed = 0.01;
        let arButton;

        function updateDebugInfo(message) {
            const debugInfo = document.getElementById('debug');
            if (debugInfo) {
                debugInfo.textContent = message;
            }
        }

        async function createScene() {
            scene = new BABYLON.Scene(engine);
            
            // Освещение
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            // Камера
            const camera = new BABYLON.ArcRotateCamera("camera", 0, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 2;
            camera.upperRadiusLimit = 10;

            // Загрузка модели
            BABYLON.SceneLoader.ImportMesh("", "./", "untitled.glb", scene, function (meshes) {
                model = meshes[0];
                model.scaling = new BABYLON.Vector3(0.1, 0.1, 0.1);
                updateDebugInfo("Модель загружена");
            });

            // Обработчики касания
            canvas.addEventListener("touchstart", function (evt) {
                if (evt.touches.length === 1) {
                    isRotating = true;
                    lastTouchX = evt.touches[0].clientX;
                    lastTouchY = evt.touches[0].clientY;
                    updateDebugInfo("Начало вращения");
                }
            });

            canvas.addEventListener("touchmove", function (evt) {
                if (isRotating && evt.touches.length === 1) {
                    const deltaX = evt.touches[0].clientX - lastTouchX;
                    const deltaY = evt.touches[0].clientY - lastTouchY;

                    if (model) {
                        model.rotation.y += deltaX * rotationSpeed;
                        model.rotation.x += deltaY * rotationSpeed;
                        updateDebugInfo(`Вращение: X=${model.rotation.x.toFixed(2)}, Y=${model.rotation.y.toFixed(2)}`);
                    }

                    lastTouchX = evt.touches[0].clientX;
                    lastTouchY = evt.touches[0].clientY;
                }
            });

            canvas.addEventListener("touchend", function () {
                isRotating = false;
                updateDebugInfo("Конец вращения");
            });

            return scene;
        }

        async function startAR() {
            try {
                const xr = await navigator.xr.requestSession("immersive-ar", {
                    requiredFeatures: ["hit-test", "dom-overlay"],
                    domOverlay: { root: document.body }
                });

                scene.createDefaultXRExperienceAsync({
                    uiOptions: {
                        sessionMode: "immersive-ar"
                    },
                    optionalFeatures: ["hit-test"]
                }).then((xrExperience) => {
                    if (xrExperience.baseExperience) {
                        updateDebugInfo("AR сессия запущена");
                        
                        // Добавляем модель в AR
                        if (model) {
                            model.parent = xrExperience.baseExperience.camera;
                            model.position = new BABYLON.Vector3(0, 0, -1);
                        }
                    }
                });
            } catch (err) {
                updateDebugInfo("Ошибка AR: " + err.message);
            }
        }

        window.addEventListener('DOMContentLoaded', function () {
            canvas = document.createElement("canvas");
            document.body.appendChild(canvas);

            // Создаем кнопку AR
            arButton = document.createElement("button");
            arButton.id = "arButton";
            arButton.textContent = "Запустить AR";
            arButton.addEventListener("click", startAR);
            document.body.appendChild(arButton);

            engine = new BABYLON.Engine(canvas, true);
            createScene().then(() => {
                engine.runRenderLoop(function () {
                    scene.render();
                });
            });

            window.addEventListener("resize", function () {
                engine.resize();
            });
        });
    </script>
</head>
<body>
    <div id="debug"></div>
</body>
</html>
