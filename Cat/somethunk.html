<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js Marker (Hiro) + GLB + Animation</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.4/aframe/build/aframe-ar.js"></script>
    </script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
    </style>
</head>
<body>
<a-scene embedded arjs>
    <a-assets>
        <a-asset-item id="model" src="Cate.glb"></a-asset-item>
        <audio id="ar-sound" src="speech.mp3"></audio>
    </a-assets>
    <a-marker preset="hiro">
        <a-entity
            gltf-model="#model"
            animation-mixer="clip: *"
            scale="0.125 0.125 0.125"
            sound="src: #ar-sound"
        ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
</body>
</html>
