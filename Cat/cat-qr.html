<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Кот без маркера</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #info { position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; font-family: monospace; z-index: 3; font-size: 12px; max-width: 300px; }
    #info h3 { margin: 0 0 10px 0; color: #4CAF50; }
    #info p { margin: 5px 0; }
  </style>
</head>
<body>
<div id="info">
  <h3>AR Котики (AR.js)</h3>
  <p>Кот появляется всегда перед камерой (без маркера).</p>
  <p>Модель: walk3.glb</p>
</div>
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;">
  <a-entity light="type: ambient; intensity: 1"></a-entity>
  <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>
  <a-entity
    gltf-model="url(walk3.glb)"
    animation-mixer
    scale="0.2 0.2 0.2"
    position="0 0 -1"
  ></a-entity>
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
