<!DOCTYPE html>
<html>
<head>
  <title>AR.js Cat Example</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
>
  <!-- Маркер Hiro, можно заменить на свой QR -->
  <a-marker preset="hiro">
    <a-entity
            gltf-model="url(Cat/Cat.glb)"
            animation-mixer
            scale="0.5 0.5 0.5"
            position="0 0 0"
            id="cat"
    ></a-entity>
    <!-- Звук -->
    <a-entity
            sound="src: url(Cat/mp3.mp3); autoplay: false; on: markerFound"
    ></a-entity>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
<script>
  // Автоматическое воспроизведение звука при появлении маркера
  document.querySelector('a-marker').addEventListener('markerFound', function () {
    var sound = document.querySelector('[sound]');
    if (sound && !sound.components.sound.isPlaying) {
      sound.components.sound.playSound();
    }
  });
</script>
</body>
</html>
