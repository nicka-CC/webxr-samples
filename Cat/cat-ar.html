<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <title>AR Котики</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      z-index: 3;
      font-size: 12px;
      max-width: 300px;
    }
    #info h3 {
      margin: 0 0 10px 0;
      color: #4CAF50;
    }
    #info p {
      margin: 5px 0;
    }
    #info .status {
      color: #4CAF50;
    }
    #info .error {
      color: #f44336;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { ARButton } from 'three/addons/webxr/ARButton.js';

    let camera, scene, renderer;
    let model, mixer;
    let clock = new THREE.Clock();
    let currentAnimation = null;
    let animations = [];
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let isRotating = false;
    let lastHitPosition = null;
    let rotationSpeed = 15;
    let moveSpeed = 0.1;
    let startTime = 0;
    let audioElement = null;
    let lookAtViewerTime = 0;
    let movementState = 'moving';
    let leftModel = null;
    let isTurningLeft = false;
    let turnStartTime = 0;
    let modelGroup = null;
    let leftAnimations = [];
    let tell2Model = null;
    let tell2Animations = [];
    let lookingAtViewerStartTime = 0;
    let isLookingAtViewer = false;

    init();
    animate();

    function init() {
      // Создаем сцену
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      // Создаем группу для моделей
      modelGroup = new THREE.Group();
      scene.add(modelGroup);

      // Создаем аудио элемент
      audioElement = new Audio('./hhhh.mp3');
      audioElement.loop = false;
      audioElement.volume = 1.0;

      // Создаем камеру
      camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.01, 20);
      camera.position.set(0, 0, 3);

      // Создаем рендерер
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.0;
      document.body.appendChild(renderer.domElement);

      // Добавляем освещение
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // Добавляем направленный свет для лучшей видимости
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      // Создаем информационное окно
      const infoDiv = document.createElement('div');
      infoDiv.id = 'info';
      infoDiv.innerHTML = `
        <h3>AR Котики</h3>
        <p>Статус: <span id="status">Загрузка...</span></p>
        <p>Анимации: <span id="animations">Проверка...</span></p>
        <p>AR статус: <span id="ar-status">Ожидание...</span></p>
        <p>Управление:</p>
        <p>- Перетаскивание: Вращение</p>
        <p>- Двойной тап: Пауза/Воспроизведение</p>
      `;
      document.body.appendChild(infoDiv);

      // Загружаем модель
      const loader = new GLTFLoader();
      loader.load(
              './walk2.glb',
              function (gltf) {
                model = gltf.scene;
                model.scale.set(2,2, 2);
                model.position.set(0, -5, -16);
                modelGroup.add(model);

                // Загружаем модель поворота влево
                console.log('Начинаем загрузку модели поворота влево...');
                loader.load(
                    './left.glb',
                    function (leftGltf) {
                        console.log('Модель left.glb успешно загружена');
                        leftModel = leftGltf.scene;
                      leftAnimations = leftGltf.animations;
                        console.log('Создана сцена для модели поворота');
                        
                        leftModel.scale.set(2,2, 2);
                        leftModel.position.set(0, -5, -16);
                        leftModel.visible = false;
                        
                        // Настраиваем материалы для модели поворота
                        leftModel.traverse((child) => {
                            if (child.isMesh && child.material) {
                                console.log('Найден меш в модели поворота:', child.name);
                                const material = child.material;
                                material.roughness = 1.0;
                                material.metalness = 0.0;
                                material.envMapIntensity = 0.0;
                                material.needsUpdate = true;
                            }
                        });
                        
                        modelGroup.add(leftModel);
                        console.log('Модель поворота влево добавлена в группу');
                    },
                    function (xhr) {
                        console.log('Загрузка модели поворота: ' + (xhr.loaded / xhr.total * 100) + '%');
                    },
                    function (error) {
                        console.error('Ошибка загрузки модели поворота влево:', error);
                    }
                );

                // Загружаем модель tell2
                loader.load(
                    './tell2.glb',
                    function (tell2Gltf) {
                        console.log('Модель tell2.glb успешно загружена');
                        tell2Model = tell2Gltf.scene;
                        tell2Animations = tell2Gltf.animations;
                        console.log('Создана сцена для модели tell2');
                        
                        tell2Model.scale.set(2,2, 2);
                        tell2Model.position.set(0, -5, -16);
                        tell2Model.visible = false;
                        
                        // Настраиваем материалы для модели tell2
                        tell2Model.traverse((child) => {
                            if (child.isMesh && child.material) {
                                console.log('Найден меш в модели tell2:', child.name);
                                const material = child.material;
                                material.roughness = 1.0;
                                material.metalness = 0.0;
                                material.envMapIntensity = 0.0;
                                material.needsUpdate = true;
                            }
                        });
                        
                        modelGroup.add(tell2Model);
                        console.log('Модель tell2 добавлена в группу');
                    },
                    function (xhr) {
                        console.log('Загрузка модели tell2: ' + (xhr.loaded / xhr.total * 100) + '%');
                    },
                    function (error) {
                        console.error('Ошибка загрузки модели tell2:', error);
                    }
                );

                // Проверяем материалы модели
                model.traverse((child) => {
                  if (child.isMesh && child.material) {
                    console.log('Найден меш:', child.name);
                    console.log('Материал:', child.material);

                    // Настраиваем материал для корректного отображения текстур
                    const material = child.material;
                    material.roughness = 1.0;
                    material.metalness = 0.0;
                    material.envMapIntensity = 0.0;
                    material.needsUpdate = true;

                    // Включаем тени для меша
                    child.castShadow = true;
                    child.receiveShadow = true;
                  }
                });

                // Настраиваем анимации
                mixer = new THREE.AnimationMixer(model);
                animations = gltf.animations;

                if (animations && animations.length > 0) {
                  document.getElementById('animations').textContent = `Найдено: ${animations.length}`;
                  document.getElementById('status').textContent = 'Готово';

                  // Запускаем первую анимацию
                  currentAnimation = mixer.clipAction(animations[0]);
                  currentAnimation.setLoop(THREE.LoopRepeat);
                  currentAnimation.clampWhenFinished = false;
                  currentAnimation.play();
                } else {
                  document.getElementById('animations').textContent = 'Не найдено';
                  document.getElementById('status').textContent = 'Нет анимаций';
                }

                // Инициализируем обработчики тач-событий
                renderer.domElement.addEventListener('touchstart', onTouchStart, false);
                renderer.domElement.addEventListener('touchmove', onTouchMove, false);
                renderer.domElement.addEventListener('touchend', onTouchEnd, false);

                // Добавляем обработчики для AR
                renderer.xr.addEventListener('sessionstart', function() {
                  console.log('AR сессия началась');
                  document.getElementById('ar-status').textContent = 'AR активен';
                  startTime = Date.now();
                  clock.start();

                  // Запрашиваем hit test source
                  const session = renderer.xr.getSession();
                  session.requestReferenceSpace('viewer').then((referenceSpace) => {
                    session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                      hitTestSource = source;
                      console.log('Hit test source получен');
                    }).catch(error => {
                      console.error('Ошибка получения hit test source:', error);
                    });
                  }).catch(error => {
                    console.error('Ошибка получения reference space:', error);
                  });
                  hitTestSourceRequested = true;
                });

                renderer.xr.addEventListener('sessionend', function() {
                  console.log('AR сессия закончилась');
                  document.getElementById('ar-status').textContent = 'AR неактивен';
                  hitTestSource = null;
                  hitTestSourceRequested = false;
                  isRotating = false;
                  lastHitPosition = null;
                  clock.stop();
                });

                // Обработка жестов в AR
                renderer.xr.addEventListener('selectstart', function() {
                  isRotating = true;
                  console.log('Начало вращения');
                });

                renderer.xr.addEventListener('selectend', function() {
                  isRotating = false;
                  lastHitPosition = null;
                  console.log('Конец вращения');
                });

                // Обработка движения в AR
                renderer.xr.addEventListener('inputsourceschange', function(event) {
                  event.added.forEach((inputSource) => {
                    inputSource.addEventListener('selectstart', () => {
                      isRotating = true;
                      console.log('Начало вращения');
                    });
                    inputSource.addEventListener('selectend', () => {
                      isRotating = false;
                      lastHitPosition = null;
                      console.log('Конец вращения');
                    });
                  });
                });
              },
              function (xhr) {
                document.getElementById('status').textContent = `Загрузка: ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`;
              },
              function (error) {
                document.getElementById('status').textContent = 'Ошибка загрузки';
                console.error(error);
              }
      );

      // Добавляем кнопку AR
      document.body.appendChild(ARButton.createButton(renderer));

      // Обработка жестов для анимаций
      let lastTapTime = 0;
      renderer.domElement.addEventListener('click', function(event) {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTapTime;

        if (tapLength < 300 && tapLength > 0) {
          // Двойной тап - пауза/воспроизведение
          if (currentAnimation) {
            if (currentAnimation.isRunning()) {
              currentAnimation.stop();
            } else {
              currentAnimation.play();
            }
          }
        } else {
          // Одинарный тап - следующая анимация
          if (animations && animations.length > 0) {
            const currentIndex = animations.indexOf(currentAnimation.getClip());
            const nextIndex = (currentIndex + 1) % animations.length;
            currentAnimation = mixer.clipAction(animations[nextIndex]);
            currentAnimation.play();
          }
        }

        lastTapTime = currentTime;
      });

      // Обработка изменения размера окна
      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onTouchStart(event) {
      event.preventDefault();
      isRotating = true;
      lastHitPosition = {
        x: event.touches[0].clientX,
        y: event.touches[0].clientY
      };
    }

    function onTouchMove(event) {
      event.preventDefault();
      if (!isRotating || !model) return;

      const touch = event.touches[0];
      const deltaX = touch.clientX - lastHitPosition.x;
      const deltaY = touch.clientY - lastHitPosition.y;

      model.rotation.y += deltaX * rotationSpeed;
      model.rotation.x += deltaY * rotationSpeed;

      // Ограничиваем вращение по X
      model.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, model.rotation.x));

      lastHitPosition = {
        x: touch.clientX,
        y: touch.clientY
      };
    }

    function onTouchEnd(event) {
      event.preventDefault();
      isRotating = false;
    }

    function animate() {
      renderer.setAnimationLoop(function() {
        const currentTime = Date.now();
        const elapsedTime = (currentTime - startTime) / 1000;

        // Обновляем анимации
        if (mixer) {
          const delta = clock.getDelta();
          mixer.update(delta);

          // Проверяем позицию модели
          if (model && renderer.xr.isPresenting) {
            console.log('Текущая позиция модели:', model.position.x);
            if (model.position.x <= -10 && !isTurningLeft) {
              console.log('Позиция модели достигла порога поворота:', model.position.x);
              isTurningLeft = true;
              turnStartTime = Date.now();
              console.log('Активация поворота влево');
              
              // Полностью заменяем модель
              if (model && leftModel) {
                  // Сохраняем текущую позицию и поворот
                  const currentPosition = model.position.clone();
                  const currentRotation = model.rotation.clone();
                  
                  // Удаляем старую модель
                  modelGroup.remove(model);
                  model = null;
                  
                  // Устанавливаем новую модель
                  model = leftModel;
                model.position.copy(currentPosition);
                model.rotation.copy(currentRotation);
                model.visible = true;

                mixer = new THREE.AnimationMixer(model);
                animations = leftGltf.animations;
                if (leftAnimations && leftAnimations.length > 0) {
                  currentAnimation = mixer.clipAction(leftAnimations[0]);
                  currentAnimation.setLoop(THREE.LoopRepeat);
                  currentAnimation.play();
                }
                if (animations && animations.length > 0) {
                  currentAnimation = mixer.clipAction(animations[0]);
                  currentAnimation.setLoop(THREE.LoopRepeat);
                  currentAnimation.play();
                }
                  model.position.copy(currentPosition);
                  model.rotation.copy(currentRotation);
                  model.visible = true;
                  
                  console.log('Модель полностью заменена на left');
              } else {
                  console.error('Одна из моделей не найдена!');
              }
              
              // Останавливаем текущую анимацию
              if (currentAnimation) {
                  currentAnimation.stop();
                  console.log('Анимация ходьбы остановлена');
              }
            }
          }
        }

        // Двигаем модель в AR режиме
        if (model && renderer.xr.isPresenting) {
          if (elapsedTime < 3) {
            // Движение влево
            model.rotation.y = Math.PI / 2 + Math.PI;
            model.position.x -= moveSpeed;
          } else if (elapsedTime < 5) {
            // Пауза и поворот к зрителю после движения влево
            model.rotation.y = 0; // Поворот лицом к зрителю
            if (!isLookingAtViewer) {
                isLookingAtViewer = true;
                lookingAtViewerStartTime = Date.now();
            }

            // Проверяем, прошла ли минута смотрения на зрителя
            const lookingTime = (Date.now() - lookingAtViewerStartTime) / 1000;
            if (lookingTime >= 60 && tell2Model) { // 60 секунд = 1 минута
                console.log('Прошла минута смотрения на зрителя, подменяем модель на tell2');
                
                // Сохраняем текущую позицию и поворот
                const currentPosition = model.position.clone();
                const currentRotation = model.rotation.clone();
                
                // Удаляем текущую модель
                modelGroup.remove(model);
                model = null;
                
                // Устанавливаем модель tell2
                model = tell2Model;
                model.position.copy(currentPosition);
                model.rotation.copy(currentRotation);
                model.visible = true;
                
                // Настраиваем анимацию для tell2
                mixer = new THREE.AnimationMixer(model);
                if (tell2Animations && tell2Animations.length > 0) {
                    currentAnimation = mixer.clipAction(tell2Animations[0]);
                    currentAnimation.setLoop(THREE.LoopRepeat);
                    currentAnimation.play();
                }
                
                console.log('Модель заменена на tell2');
            }

            // Воспроизводим звук
            if (audioElement && audioElement.paused) {
              audioElement.currentTime = 0;
              audioElement.play().catch(error => {
                console.error('Ошибка воспроизведения звука:', error);
              });
            }
          } else if (elapsedTime < 8) {
            // Движение вправо
            model.rotation.y = -Math.PI / 2 + Math.PI;
            model.position.x += moveSpeed;
            // Убедимся, что анимация запущена
            if (mixer && animations.length > 0 && !currentAnimation) {
              currentAnimation = mixer.clipAction(animations[0]);
              currentAnimation.setLoop(THREE.LoopRepeat);
              currentAnimation.play();
            }
          } else if (elapsedTime < 10) {
            // Пауза и поворот к зрителю после движения вправо
            model.rotation.y = 0; // Поворот лицом к зрителю

          } else {
            // Сбрасываем время для повторения цикла
            startTime = Date.now();
          }
        }

        // Обработка вращения в AR
        if (isRotating && model && renderer.xr.isPresenting) {
          const session = renderer.xr.getSession();
          if (session && hitTestSource) {
            const frame = session.requestAnimationFrame();
            const hitTestResults = frame.getHitTestResults(hitTestSource);

            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const position = hit.getPose(renderer.xr.getReferenceSpace()).transform.position;

              if (lastHitPosition) {
                const deltaX = position.x - lastHitPosition.x;
                const deltaY = position.y - lastHitPosition.y;

                model.rotation.y += deltaX * rotationSpeed;
                model.rotation.x += deltaY * rotationSpeed;

                // Ограничиваем вращение по X
                model.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, model.rotation.x));
              }

              lastHitPosition = position;
            }
          }
        }

        // Обработка состояния 'looking'
        if (movementState === 'looking') {
          lookAtViewerTime += scene.getEngine().getDeltaTime() / 1000;
          if (lookAtViewerTime >= 5) { // Увеличиваем до 5 секунд
            movementState = 'moving';
            // Сбрасываем таймер
            lookAtViewerTime = 0;
          }
        }

        renderer.render(scene, camera);
      });
    }
  </script>
