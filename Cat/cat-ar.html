<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <title>AR Котики</title>
    <link rel='stylesheet' href='../css/stylesheet.css'>
    <link rel='stylesheet' href='../css/pygment_trac.css'>
    <script type="module">
      import {WebXRButton} from '../js/util/webxr-button.js';
      import {Scene} from '../js/render/scenes/scene.js';
      import {Renderer, createWebGLContext} from '../js/render/core/renderer.js';
      import {SkyboxNode} from '../js/render/nodes/skybox.js';
      import {InlineViewerHelper} from '../js/util/inline-viewer-helper.js';
      import {Gltf2Node} from '../js/render/nodes/gltf2.js';
      import {QueryArgs} from '../js/util/query-args.js';
      import {DropShadowNode} from '../js/render/nodes/drop-shadow.js';
      import {vec3} from '../js/render/math/gl-matrix.js';

      // Если требуется, используем полифилл для поддержки мобильных устройств
      import WebXRPolyfill from '../js/third-party/webxr-polyfill/build/webxr-polyfill.module.js';
      if (QueryArgs.getBool('usePolyfill', true)) {
        let polyfill = new WebXRPolyfill();
      }

      // XR глобальные переменные
      let xrButton = null;
      let xrImmersiveRefSpace = null;
      let inlineViewerHelper = null;
      let xrHitTestSource = null;

      // WebGL глобальные переменные
      let gl = null;
      let renderer = null;
      let scene = new Scene();
      
      // Создаем базовую модель кота
      let cat = new Gltf2Node({url: './Cat.fbx'});
      cat.scale = [0.1, 0.1, 0.1];
      cat.visible = false; // Скрываем базовую модель
      scene.addNode(cat);

      // Добавляем ретикул для указания места размещения
      let reticle = new Gltf2Node({url: '../media/gltf/reticle/reticle.gltf'});
      reticle.visible = false;
      scene.addNode(reticle);

      // Добавляем небо для inline view
      let skybox = new SkyboxNode({url: '../media/textures/milky-way-4k.png'});
      scene.addNode(skybox);

      // Массив размещенных котов
      let placedCats = [];
      const MAX_CATS = 30;

      function addCatAt(matrix) {
        let newCat = cat.clone();
        newCat.visible = true;
        newCat.matrix = matrix;
        
        // Добавляем тень под котом
        let shadow = new DropShadowNode();
        vec3.set(shadow.scale, 0.15, 0.15, 0.15);
        newCat.addNode(shadow);
        
        scene.addNode(newCat);
        placedCats.push(newCat);

        if (placedCats.length > MAX_CATS) {
          let oldCat = placedCats.shift();
          scene.removeNode(oldCat);
        }
      }

      function initXR() {
        xrButton = new WebXRButton({
          onRequestSession: onRequestSession,
          onEndSession: onEndSession,
          textEnterXRTitle: "START AR",
          textXRNotFoundTitle: "AR NOT FOUND",
          textExitXRTitle: "EXIT AR",
        });
        document.querySelector('header').appendChild(xrButton.domElement);

        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
            xrButton.enabled = supported;
          });

          navigator.xr.requestSession('inline').then(onSessionStarted);
        }
      }

      function onRequestSession() {
        let sessionInit = {
          requiredFeatures: ['hit-test'],
          optionalFeatures: ['dom-overlay'],
          domOverlay: { root: document.body }
        };

        return navigator.xr.requestSession('immersive-ar', sessionInit)
            .then((session) => {
              xrButton.setSession(session);
              session.isImmersive = true;
              onSessionStarted(session);
            });
      }

      function initGL() {
        if (gl)
          return;

        gl = createWebGLContext({
          xrCompatible: true
        });
        document.body.appendChild(gl.canvas);

        function onResize() {
          gl.canvas.width = gl.canvas.clientWidth * window.devicePixelRatio;
          gl.canvas.height = gl.canvas.clientHeight * window.devicePixelRatio;
        }
        window.addEventListener('resize', onResize);
        onResize();

        renderer = new Renderer(gl);
        scene.setRenderer(renderer);
      }

      function onSessionStarted(session) {
        session.addEventListener('end', onSessionEnded);

        if (session.isImmersive) {
          skybox.visible = false;
        }

        initGL();

        session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

        let refSpaceType = session.isImmersive ? 'local' : 'viewer';
        session.requestReferenceSpace(refSpaceType).then((refSpace) => {
          if (session.isImmersive) {
            xrImmersiveRefSpace = refSpace;

            xrImmersiveRefSpace.addEventListener('reset', (evt) => {
              if (evt.transform) {
                xrImmersiveRefSpace = xrImmersiveRefSpace.getOffsetReferenceSpace(evt.transform);
              }
            });

            // Инициализируем hit-test
            session.requestHitTestSource({ space: xrImmersiveRefSpace }).then((source) => {
              xrHitTestSource = source;
            });
          } else {
            inlineViewerHelper = new InlineViewerHelper(gl.canvas, refSpace);
          }
          session.requestAnimationFrame(onXRFrame);
        });

        // Добавляем обработчик тапов
        session.addEventListener('select', onSelect);
      }

      function onSelect(event) {
        if (reticle.visible) {
          addCatAt(reticle.matrix);
        }
      }

      function onEndSession(session) {
        if (xrHitTestSource) {
          xrHitTestSource.cancel();
          xrHitTestSource = null;
        }
        session.end();
      }

      function onSessionEnded(event) {
        if (event.session.isImmersive) {
          xrButton.setSession(null);
          skybox.visible = true;
        }
      }

      function onXRFrame(t, frame) {
        let session = frame.session;
        let refSpace = session.isImmersive ?
                         xrImmersiveRefSpace :
                         inlineViewerHelper.referenceSpace;
        let pose = frame.getViewerPose(refSpace);

        // Обновляем ретикул
        reticle.visible = false;
        if (session.isImmersive && xrHitTestSource) {
          let hitTestResults = frame.getHitTestResults(xrHitTestSource);
          if (hitTestResults.length > 0) {
            let hit = hitTestResults[0];
            let pose = hit.getPose(refSpace);
            reticle.visible = true;
            reticle.matrix = pose.transform.matrix;
          }
        }

        scene.startFrame();
        session.requestAnimationFrame(onXRFrame);
        scene.drawXRFrame(frame, pose);
        scene.endFrame();
      }

      // Запускаем XR приложение
      initXR();
    </script>
  </head>
  <body>
    <header>
      <details open>
        <summary>AR Котики</summary>
        <p>
          Размещайте виртуальных котов в реальном мире с помощью AR.
          Наведите камеру на поверхность и нажмите на экран, чтобы разместить кота.
          <a class="back" href="../">Назад</a>
        </p>
      </details>
    </header>
  </body>
</html>
