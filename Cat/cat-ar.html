<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <title>AR Котики</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      z-index: 3;
      font-size: 12px;
      max-width: 300px;
    }
    #info h3 {
      margin: 0 0 10px 0;
      color: #4CAF50;
    }
    #info p {
      margin: 5px 0;
    }
    #info .status {
      color: #4CAF50;
    }
    #info .error {
      color: #f44336;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { ARButton } from 'three/addons/webxr/ARButton.js';

    let camera, scene, renderer;
    let model, mixer;
    let clock = new THREE.Clock();
    let currentAnimation = null;
    let animations = [];
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let isRotating = false;
    let lastHitPosition = null;
    let rotationSpeed = 0.01;
    let moveSpeed = 0.05;
    let startTime = Date.now();
    let audioElement = null;

    // Добавляем переменные для управления движением
    let movementState = {
        phase: 'left', // 'left', 'pause1', 'right', 'pause2'
        distance: 0,
        targetDistance: 3, // 3 метра влево
        rotation: 0,
        targetRotation: Math.PI / 2, // 90 градусов
        pauseTimer: 0,
        pauseDuration: 2 // 2 секунды паузы
    };

    init();
    animate();

    function init() {
      // Создаем сцену
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      // Создаем аудио элемент
      audioElement = new Audio('./hhhh.mp3');
      audioElement.loop = false;
      audioElement.volume = 1.0;

      // Создаем камеру
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      camera.position.set(0, 1.6, 3);

      // Создаем рендерер
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.0;
      document.body.appendChild(renderer.domElement);

      // Добавляем освещение
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // Добавляем направленный свет для лучшей видимости
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      // Создаем информационное окно
      const infoDiv = document.createElement('div');
      infoDiv.id = 'info';
      infoDiv.innerHTML = `
        <h3>AR Котики</h3>
        <p>Статус: <span id="status">Загрузка...</span></p>
        <p>Анимации: <span id="animations">Проверка...</span></p>
        <p>AR статус: <span id="ar-status">Ожидание...</span></p>
        <p>Управление:</p>
        <p>- Перетаскивание: Вращение</p>
        <p>- Двойной тап: Пауза/Воспроизведение</p>
      `;
      document.body.appendChild(infoDiv);

      // Загружаем модель
      const loader = new GLTFLoader();
      loader.load(
              './walk2.glb',
              function (gltf) {
                console.log('Модель загружена');
                model = gltf.scene;
                model.scale.set(0.1, 0.1, 0.1);
                
                // Настраиваем начальное положение модели
                model.position.set(0, 0, -1); // Размещаем модель перед камерой
                model.rotation.y = Math.PI / 2; // Начальный поворот на 90 градусов
                
                scene.add(model);
                console.log('Модель добавлена на сцену');

                // Настраиваем анимации
                mixer = new THREE.AnimationMixer(model);
                animations = gltf.animations;

                if (animations && animations.length > 0) {
                  console.log('Анимации найдены:', animations.length);
                  currentAnimation = mixer.clipAction(animations[0]);
                  currentAnimation.setLoop(THREE.LoopRepeat);
                  currentAnimation.clampWhenFinished = false;
                  currentAnimation.play();
                  console.log('Анимация запущена');
                } else {
                  console.log('Анимации не найдены');
                }

                // Инициализируем обработчики тач-событий
                renderer.domElement.addEventListener('touchstart', onTouchStart, false);
                renderer.domElement.addEventListener('touchmove', onTouchMove, false);
                renderer.domElement.addEventListener('touchend', onTouchEnd, false);

                // Добавляем обработчики для AR
                renderer.xr.addEventListener('sessionstart', function() {
                  console.log('AR сессия началась');
                  document.getElementById('ar-status').textContent = 'AR активен';
                  startTime = Date.now();
                  clock.start();

                  // Запрашиваем hit test source
                  const session = renderer.xr.getSession();
                  session.requestReferenceSpace('viewer').then((referenceSpace) => {
                    session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                      hitTestSource = source;
                      console.log('Hit test source получен');
                    }).catch(error => {
                      console.error('Ошибка получения hit test source:', error);
                    });
                  }).catch(error => {
                    console.error('Ошибка получения reference space:', error);
                  });
                  hitTestSourceRequested = true;
                });

                renderer.xr.addEventListener('sessionend', function() {
                  console.log('AR сессия закончилась');
                  document.getElementById('ar-status').textContent = 'AR неактивен';
                  hitTestSource = null;
                  hitTestSourceRequested = false;
                  isRotating = false;
                  lastHitPosition = null;
                  clock.stop();
                });

                // Обработка жестов в AR
                renderer.xr.addEventListener('selectstart', function() {
                  isRotating = true;
                  console.log('Начало вращения');
                });

                renderer.xr.addEventListener('selectend', function() {
                  isRotating = false;
                  lastHitPosition = null;
                  console.log('Конец вращения');
                });

                // Обработка движения в AR
                renderer.xr.addEventListener('inputsourceschange', function(event) {
                  event.added.forEach((inputSource) => {
                    inputSource.addEventListener('selectstart', () => {
                      isRotating = true;
                      console.log('Начало вращения');
                    });
                    inputSource.addEventListener('selectend', () => {
                      isRotating = false;
                      lastHitPosition = null;
                      console.log('Конец вращения');
                    });
                  });
                });

                // Добавляем обработчик для размещения модели в AR
                renderer.xr.addEventListener('sessionstart', () => {
                  console.log('AR сессия началась');
                  if (model) {
                    // Размещаем модель перед пользователем
                    const distance = 1; // 1 метр перед пользователем
                    model.position.set(0, 0, -distance);
                    model.rotation.y = Math.PI / 2;
                    
                    // Сбрасываем состояние движения
                    movementState.phase = 'left';
                    movementState.distance = 0;
                    movementState.pauseTimer = 0;
                    console.log('Модель размещена перед пользователем');
                  }
                });

                // Добавляем обработчик для размещения модели по тапу
                renderer.xr.addEventListener('select', (event) => {
                  if (!model) return;
                  
                  const referenceSpace = renderer.xr.getReferenceSpace();
                  const pose = event.frame.getPose(referenceSpace);
                  
                  if (pose) {
                    const position = pose.transform.position;
                    model.position.set(position.x, position.y, position.z);
                    console.log('Модель размещена в AR:', position);
                  }
                });
              },
              function (xhr) {
                console.log('Прогресс загрузки:', (xhr.loaded / xhr.total * 100) + '%');
              },
              function (error) {
                console.error('Ошибка загрузки модели:', error);
              }
      );

      // Добавляем кнопку AR
      document.body.appendChild(ARButton.createButton(renderer));

      // Обработка жестов для анимаций
      let lastTapTime = 0;
      renderer.domElement.addEventListener('click', function(event) {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTapTime;

        if (tapLength < 300 && tapLength > 0) {
          // Двойной тап - пауза/воспроизведение
          if (currentAnimation) {
            if (currentAnimation.isRunning()) {
              currentAnimation.stop();
            } else {
              currentAnimation.play();
            }
          }
        } else {
          // Одинарный тап - следующая анимация
          if (animations && animations.length > 0) {
            const currentIndex = animations.indexOf(currentAnimation.getClip());
            const nextIndex = (currentIndex + 1) % animations.length;
            currentAnimation = mixer.clipAction(animations[nextIndex]);
            currentAnimation.play();
          }
        }

        lastTapTime = currentTime;
      });

      // Обработка изменения размера окна
      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onTouchStart(event) {
      event.preventDefault();
      isRotating = true;
      lastHitPosition = {
        x: event.touches[0].clientX,
        y: event.touches[0].clientY
      };
    }

    function onTouchMove(event) {
      event.preventDefault();
      if (!isRotating || !model) return;

      const touch = event.touches[0];
      const deltaX = touch.clientX - lastHitPosition.x;
      const deltaY = touch.clientY - lastHitPosition.y;

      model.rotation.y += deltaX * rotationSpeed;
      model.rotation.x += deltaY * rotationSpeed;

      // Ограничиваем вращение по X
      model.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, model.rotation.x));

      lastHitPosition = {
        x: touch.clientX,
        y: touch.clientY
      };
    }

    function onTouchEnd(event) {
      event.preventDefault();
      isRotating = false;
    }

    function updateModelMovement(deltaTime) {
        if (!model || !renderer.xr.isPresenting) return;

        // Получаем позицию камеры
        const camera = renderer.xr.getCamera();
        const cameraPosition = camera.position;

        // Обновляем позицию модели относительно камеры
        model.position.x = cameraPosition.x;
        model.position.z = cameraPosition.z - 1; // 1 метр перед камерой

        switch (movementState.phase) {
            case 'left':
                // Движение влево
                if (movementState.distance < movementState.targetDistance) {
                    model.position.x -= moveSpeed;
                    movementState.distance += moveSpeed;
                } else {
                    movementState.phase = 'pause1';
                    movementState.pauseTimer = 0;
                    model.rotation.y = -Math.PI / 2; // Поворот на -90 градусов
                }
                break;

            case 'pause1':
                // Пауза после движения влево
                movementState.pauseTimer += deltaTime;
                if (movementState.pauseTimer >= movementState.pauseDuration) {
                    movementState.phase = 'right';
                    movementState.distance = 0;
                    movementState.targetDistance = 6; // 6 метров вправо
                    model.rotation.y = Math.PI * 1.5; // Поворот на 270 градусов
                }
                break;

            case 'right':
                // Движение вправо
                if (movementState.distance < movementState.targetDistance) {
                    model.position.x += moveSpeed;
                    movementState.distance += moveSpeed;
                } else {
                    movementState.phase = 'pause2';
                    movementState.pauseTimer = 0;
                    model.rotation.y = Math.PI / 2; // Поворот на 90 градусов
                }
                break;

            case 'pause2':
                // Пауза после движения вправо
                movementState.pauseTimer += deltaTime;
                if (movementState.pauseTimer >= movementState.pauseDuration) {
                    movementState.phase = 'left';
                    movementState.distance = 0;
                    movementState.targetDistance = 3;
                    model.rotation.y = Math.PI / 2; // Поворот на 90 градусов
                }
                break;
        }
    }

    function animate() {
      requestAnimationFrame(animate);

      const deltaTime = clock.getDelta();

      if (mixer) {
        mixer.update(deltaTime);
      }

      // Обновляем движение модели только в AR режиме
      if (renderer.xr.isPresenting) {
        updateModelMovement(deltaTime);
      }

      // Обработка hit-test для AR
      if (hitTestSourceRequested === false) {
        const session = renderer.xr.getSession();
        if (session) {
          session.requestReferenceSpace('viewer').then((referenceSpace) => {
            session.requestHitTestSource({ space: referenceSpace }).then((source) => {
              hitTestSource = source;
            });
          });
          hitTestSourceRequested = true;
        }
      }

      if (hitTestSource) {
        const frame = renderer.xr.getFrame();
        const hitTestResults = frame.getHitTestResults(hitTestSource);

        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const position = hit.getPose(renderer.xr.getReferenceSpace()).transform.position;

          if (lastHitPosition) {
            const deltaX = position.x - lastHitPosition.x;
            const deltaY = position.y - lastHitPosition.y;

            model.rotation.y += deltaX * rotationSpeed;
            model.rotation.x += deltaY * rotationSpeed;

            // Ограничиваем вращение по X
            model.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, model.rotation.x));
          }

          lastHitPosition = position;
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</head>

</body>
