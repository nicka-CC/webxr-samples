<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Модуль просмотра 3D и AR -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        model-viewer {
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        .error {
            text-align: center;
            font-size: 1.2em;
            color: #ccc;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="viewer-container"></div>

<script>
    // --- Одобренные модели ---
    const approvedModels = [
        {
            id: "cat",
            name: "Кот",
            url: "./Cat.glb",
        },
        {
            id: "astronaut",
            name: "Астронавт",
            url: "./сonus.glb",
        },
        {
            id: "car",
            name: "Машина",
            url: "./head2.glb",
        },
    ];

    const params = new URLSearchParams(window.location.search);
    const currentModel = params.get("currentModel");

    const container = document.getElementById("viewer-container");
    const model = approvedModels.find(m => m.id === currentModel);

    if (!model) {
        container.innerHTML = `<div class="error">❌ Модель не найдена.<br>Добавьте параметр <b>?currentModel=...</b></div>`;
    } else {
        const viewer = document.createElement("model-viewer");
        viewer.src = model.url;
        viewer.alt = model.name;
        viewer.autorotate = true;
        viewer.cameraControls = true;
        viewer.shadowIntensity = "1";
        viewer.ar = true;
        viewer.arModes = "webxr scene-viewer quick-look";
        viewer.xrEnvironment = true;
        viewer.iosSrc = model.iosUrl; // для поддержки AR на iOS
        container.appendChild(viewer);
    }
</script>
</body>
</html>
