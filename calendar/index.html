<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>AR Viewer with Sound</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- –ú–æ–¥—É–ª—å –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ 3D –∏ AR -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        model-viewer {
            width: 100vw;
            height: 90vh;
            background: #000;
        }

        .error {
            text-align: center;
            font-size: 1.2em;
            color: #ccc;
            padding: 20px;
        }

        button {
            background: #007bff;
            position: absolute;
            top:0;
            left:0;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 12px;
        }

        button:hover {
            background: #0060d0;
        }
    </style>
</head>
<body>

<div id="viewer-container"></div>
<button id="play-sound" style="display:none;">üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>

<script>
    // --- –û–¥–æ–±—Ä–µ–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏ ---
    const approvedModels = [
        {
            id: "cat",
            name: "–ö–æ—Ç",
            url: "./Cat.glb",
            sound: "hhhh.mp3"
        },
        {
            id: "astronaut",
            name: "–ê—Å—Ç—Ä–æ–Ω–∞–≤—Ç",
            url: "./—Åonus.glb",
            sound: "hhhh.mp3"
        },
        {
            id: "car",
            name: "–ú–∞—à–∏–Ω–∞",
            url: "./head2.glb",
            sound: "hhhh.mp3"
        },
    ];
    const params = new URLSearchParams(window.location.search);
    const currentModel = params.get("currentModel");
    const container = document.getElementById("viewer-container");
    const btn = document.getElementById("play-sound");

    const model = approvedModels.find(m => m.id === currentModel);

    if (!model) {
        container.innerHTML = `<div class="error">‚ùå –ú–æ–¥–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.<br>–î–æ–±–∞–≤—å—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä <b>?currentModel=...</b></div>`;
    } else {
        const viewer = document.createElement("model-viewer");
        viewer.src = model.url;
        viewer.alt = model.name;
        viewer.autorotate = true;
        viewer.cameraControls = true;
        viewer.shadowIntensity = "1";
        viewer.ar = true;
        viewer.arModes = "webxr scene-viewer quick-look";
        viewer.xrEnvironment = true;
        viewer.iosSrc = model.iosUrl;
        container.appendChild(viewer);

        // üéµ —Å–æ–∑–¥–∞—ë–º –∞—É–¥–∏–æ
        const audio = new Audio(model.sound);
        audio.loop = true;

        // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–∫–ª—é—á–∞–µ—Ç –≤—Ä—É—á–Ω—É—é (–∞–≤—Ç–æ–ø–ª–µ–π –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç)
        button.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                button.textContent = "üîá –í—ã–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫";
            } else {
                audio.pause();
                button.textContent = "üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫";
            }
        });

        // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è
        btn.style.display = "block";

        btn.addEventListener("click", () => {
            audio.play();
            btn.style.display = "none";
        });
    }
</script>
</body>
</html>
