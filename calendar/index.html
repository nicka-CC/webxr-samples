<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>3D AR Viewer ‚Äî –ü—Ä–æ—Å–º–æ—Ç—Ä –º–æ–¥–µ–ª–µ–π –≤ AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫—É –¥–ª—è 3D –∏ AR -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        model-viewer {
            width: 80vw;
            height: 65vh;
            border-radius: 12px;
            background: #000;
        }

        .model-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .model-button {
            padding: 10px 16px;
            background-color: #333;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .model-button:hover {
            background-color: #555;
        }

        .active {
            background-color: #007bff;
        }

        .ar-hint {
            margin-top: 10px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>

<h1 id="model-title">AR-–ø—Ä–æ—Å–º–æ—Ç—Ä 3D-–º–æ–¥–µ–ª–µ–π</h1>

<div id="viewer-container"></div>
<div class="ar-hint">üì± –î–ª—è AR –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É ¬´View in your space¬ª (–Ω–∞ Android –∏–ª–∏ iOS)</div>
<div class="model-buttons" id="buttons-container"></div>

<script>
    // --- –û–¥–æ–±—Ä–µ–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏ ---
    const approvedModels = [
        {
            id: "cat",
            name: "–ö–æ—Ç",
            url: "./Cat.glb",
        },
        {
            id: "astronaut",
            name: "–ê—Å—Ç—Ä–æ–Ω–∞–≤—Ç",
            url: "./—Åonus.glb",
        },
        {
            id: "car",
            name: "–ú–∞—à–∏–Ω–∞",
            url: "./head2.glb",
        },
    ];

    const params = new URLSearchParams(window.location.search);
    const currentModel = params.get("currentModel");

    const viewerContainer = document.getElementById("viewer-container");
    const title = document.getElementById("model-title");
    const buttonsContainer = document.getElementById("buttons-container");

    function render() {
        const model = approvedModels.find(m => m.id === currentModel);

        viewerContainer.innerHTML = "";
        buttonsContainer.innerHTML = "";

        if (!model) {
            title.textContent = "–í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–µ–ª—å –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞:";
            approvedModels.forEach(m => {
                const btn = document.createElement("button");
                btn.textContent = m.name;
                btn.className = "model-button";
                btn.onclick = () => {
                    window.location.search = `?currentModel=${m.id}`;
                };
                buttonsContainer.appendChild(btn);
            });
        } else {
            title.textContent = model.name;

            // –°–æ–∑–¥–∞—ë–º model-viewer —Å AR
            const viewer = document.createElement("model-viewer");
            viewer.src = model.url;
            viewer.alt = model.name;
            viewer.autorotate = true;
            viewer.cameraControls = true;
            viewer.shadowIntensity = "1";
            viewer.ar = true;
            viewer.arModes = "webxr scene-viewer quick-look";
            viewer.xrEnvironment = true;

            viewerContainer.appendChild(viewer);

            // –ö–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –º–æ–¥–µ–ª–µ–π
            approvedModels.forEach(m => {
                const btn = document.createElement("button");
                btn.textContent = m.name;
                btn.className = "model-button" + (m.id === currentModel ? " active" : "");
                btn.onclick = () => {
                    window.location.search = `?currentModel=${m.id}`;
                };
                buttonsContainer.appendChild(btn);
            });
        }
    }

    render();
</script>
</body>
</html>
